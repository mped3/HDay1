<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
    <div id="outside">
      <p id="outside-title">
        Happy 11th Birthday JoJo!
      </p>

      <img
        id="outside-pic"
        src="https://th.bing.com/th/id/OIP.zTGEz3gVK4H6_bO4WjscygHaHR?pid=ImgDet&rs=1"
      />

      <p>
        <button onclick="open_card()">Click to open</button>
      </p>
    </div>

    <div id="inside">
      <p id="inside-title">
        What is Spider-Man's favorite part of a joke?
      </p>

      <img
        id="inside-pic"
        src="https://clipartion.com/wp-content/uploads/2015/11/spider-web-images-free.png"
      />

      <p id="message">
        The Punch Line! 11 birthday punches to be exact.
      </p>

      <p>
        <button onclick="close_card()">Click to close</button>
      </p>
    </div>
  </body>
</html>
